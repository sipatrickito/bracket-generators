<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robin Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-input" id="title-container">
        <label for="title">Tournament Title:</label>
        <input type="text" id="title" placeholder="Enter tournament name">
    </div>

    <div class="team-input">
        <label for="teams">Enter team names (one per line):</label>
        <textarea id="teams" rows="5" cols="30" placeholder="Team 1&#10;Team 2&#10;Team 3..."></textarea>
    </div>

    <button onclick="generateTables()">Generate Bracket</button>

    <div id="bracket"></div>

    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <p id="modal-question"></p>
            <div id="winner-buttons"></div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
